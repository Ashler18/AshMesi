<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposer une Voiture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea,
    .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group textarea {
      resize: none;
      height: 100px;
    }

    .form-group input[type="file"] {
      padding: 5px;
    }

    .form-group button {
      background-color: #5E5DF0;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #4d4bd1;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Proposer une Voiture</h1>
    <form id="carForm">
      <div class="form-group">
        <label for="carName">Nom de la voiture</label>
        <input type="text" id="carName" name="carName" required>
      </div>

      <div class="form-group">
        <label for="carImage">Importer des images (PNG, JPG)</label>
        <input type="file" id="carImage" name="carImage" accept="image/png, image/jpeg" required>
      </div>

      <div class="form-group">
        <label for="motivationLetter">Importer une lettre de motivation (PDF)</label>
        <input type="file" id="motivationLetter" name="motivationLetter" accept="application/pdf" required>
      </div>

      <div class="form-group">
        <label for="carHistory">Histoire de la voiture</label>
        <textarea id="carHistory" name="carHistory" required></textarea>
      </div>

      <div class="form-group">
        <label for="carPrice">Prix proposé (€)</label>
        <input type="number" id="carPrice" name="carPrice" required>
      </div>

      <div class="form-group">
        <label for="carDescription">Description de la voiture</label>
        <textarea id="carDescription" name="carDescription" required></textarea>
      </div>

      <div class="form-group">
        <label for="technicalSheet">Importer la fiche technique</label>
        <input type="file" id="technicalSheet" name="technicalSheet" accept=".pdf" required>
      </div>

      <div class="form-group">
        <button type="submit">Proposer la voiture</button>
      </div>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    document.getElementById('carForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Empêche le rechargement de la page

      const messageDiv = document.getElementById('message');

      // Vérifie si tous les champs sont remplis et les fichiers requis sont bien importés
      const carName = document.getElementById('carName').value.trim();
      const carImage = document.getElementById('carImage').files.length;
      const motivationLetter = document.getElementById('motivationLetter').files.length;
      const carHistory = document.getElementById('carHistory').value.trim();
      const carPrice = document.getElementById('carPrice').value.trim();
      const carDescription = document.getElementById('carDescription').value.trim();
      const technicalSheet = document.getElementById('technicalSheet').files.length;

      if (carName && carImage && motivationLetter && carHistory && carPrice && carDescription && technicalSheet) {
        messageDiv.textContent = "Le fichier a été transmis avec succès !";
        messageDiv.className = "message success";
      } else {
        messageDiv.textContent = "Erreur : Veuillez remplir tous les champs et importer les fichiers requis.";
        messageDiv.className = "message error";
      }
    });
  </script>
</body>
</html>
